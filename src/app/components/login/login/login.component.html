<section class="login-wrapper">
    <div class="row h-100 no-gutters position-relative ">
        <img src="assets/web/Vector.svg" alt="" class="img-bottom">
        <div class="col-md-4 rectangle-img">
            <img src="assets/web/logo.svg" width="150px">
        </div>
        <div class="col-md-8 pt-5 pt-md-0 ">
            <div class="row pl-md-5 pl-0 pt-60">
               
                    <h1 class="fs-2 pb-4  heading heading-color m-0 ">Welcome Back!</h1>
                    <div class="col-md-7">
                    <form [formGroup]="loginForm"  id="loginForm" class="form-size">
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label class="railway fw-600 text-secondary">User Name</mat-label>
                                <input matInput type="text" placeholder="Username" autocomplete="off"  (focus)="keypadService.onSearchFocus()" (blur)="keypadService.onSearchBlur()" formControlName="username">
                                <mat-error *ngIf="Username?.invalid && Username?.touched">
                                    <div class="d-flex align-items-center">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error
                                        </mat-icon>Invalid Username
                                    </div>
                                </mat-error>
                            </mat-form-field>
                        </p>

                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label class="railway fw-600 text-secondary">Password</mat-label>
                                <input matInput type="password" placeholder="Password" autocomplete="off"  (focus)="keypadService.onSearchFocus()" (blur)="keypadService.onSearchBlur()" formControlName="password" >
                                <mat-error *ngIf="password?.invalid && password?.touched">
                                    <div class="d-flex align-items-center">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error
                                        </mat-icon>Invalid Password
                                    </div>
                                </mat-error>
                            </mat-form-field>
                        </p>
                        <p class="text-right fs-15 fw-600 gray cursor-pointer railway" routerLink="/forgot-password">Forgot your
                            password?</p>
                        <div class="d-flex justify-content-md-between btn-wrapper pb-4 pt-3">
                            <button type="submit" class="btn loginbtn railway" 
                                [disabled]="!loginForm.valid" (click)="loginSubmit()">Log in</button>
                            <button type="submit" class="btn linkedinbtn railway" (click)="linkedinLogin()" >Login with LinkedIn</button>
                        </div>
                        <p class="signup railway m-0"> Donâ€™t have an account? <span class="sky cursor-pointer"
                                routerLink="/school-name">Sign up</span> </p>
                    </form>
                </div>
            </div> 
        </div>
    </div>

    <img src="assets/Responsive/bottom.svg" alt="" class="responsive-bottom-img" [ngClass]="{'d-none':keypadService.isSearchFocused}">

</section>
