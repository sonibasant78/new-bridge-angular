<section class="login-wrapper">
    <div class="row h-100 no-gutters position-relative">
        <img src="assets/web/Vector.svg" alt="" class="img-bottom">
        <div class="col-md-4 rectangle-img">
             <img src="assets/web/logo.svg" width="150px">
        </div>
        <div class="col-md-8 pt-5 pt-md-0 center-card">
            <div class="row pl-md-5 pl-0 pt-140">
                <div class="col-md-6 ">
                    <h1 class="fs-2 pb-4 fw-500 m-0 heading heading-color ">Forgot your password?</h1>                    
                    <p class="fw-500">Don't worry, it happens to the best of us. Enter your email, and we'll send you a link to create a new password.</p>

                    <form [formGroup]="forgotForm" (ngSubmit)="forgotFormData()" id="loginForm">                       
                           <p>
                            <mat-form-field appearance="outline">
                              <mat-label class="railway fw-600 text-secondary">Your Email</mat-label>
                              <input matInput type="email" placeholder="Your Email"
                              autocomplete="off"
                              (focus)="keypadService.onSearchFocus()"  (blur)="keypadService.onSearchBlur()"
                              formControlName="email">
                              <mat-error  *ngIf="forgotPassword?.invalid && forgotPassword?.touched">
                                <div class="d-flex align-items-center">
                                  <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error</mat-icon> Required
                                </div>
                            </mat-error>
                            </mat-form-field>
                          </p> 
                          <p class="ErrorMsg">{{msg}}</p>                                     
                        <div class="d-flex  justify-content-md-between btn-wrapper pb-4 pt-3">
                            <button type="submit"  class="btn loginbtn railway point"  [disabled]="!forgotForm.valid" >Send</button>
                            
                        </div>                       
                    </form>
                </div>
            </div>
        </div>
    </div>

    <img src="assets/Responsive/bottom.svg" alt="" class="responsive-bottom-img" [ngClass]="{'d-none':keypadService.isSearchFocused}">

</section>
