<section class="login-wrapper">
    <div class="row h-100 no-gutters position-relative content">
        <img src="assets/web/Vector.svg" alt="" class="img-bottom">
        <div class="col-md-4 rectangle-img">
            <img src="assets/web/logo.svg" width="150px">
        </div>
        <div class="col-md-8 pt-5 pt-md-0">
            <div class="row pl-md-5 pl-0  pt-110">
                <div class="col-md-7 bg-white">
                    <p class="fs-1 pb-5 m-0 fw-500 heading-color  ">Reset your password</p>
                    <p class="fw-500">Type your new password below and then you're all set!</p>
                    <form [formGroup]="resetPasswordForm" (ngSubmit)=" resetPassword()" id="loginForm"
                        class="form-size">
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label class="railway fw-600 text-secondary">New Password</mat-label>
                                <input matInput type="password" autocomplete="off"
                                    (focus)="keypadService.onSearchFocus()" (blur)="keypadService.onSearchBlur()"
                                    placeholder="New Password" formControlName="newPass" matInput
                                    [type]="hide ? 'password' : 'text'">

                                <mat-error *ngIf="password?.invalid && password?.touched">
                                    <div class="d-flex align-items-center">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error
                                        </mat-icon>Error mess
                                    </div>
                                </mat-error>
                                <button mat-icon-button matSuffix (click)="hide = !hide" class="b-none"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label class="railway fw-600 text-secondary">Confirm Password</mat-label>
                                <input matInput type="password" placeholder="Confirm Password" autocomplete="off"
                                    (focus)="keypadService.onSearchFocus()" (blur)="keypadService.onSearchBlur()"
                                    formControlName="confPass" matInput [type]="confirmHide ? 'password' : 'text'">
                                <mat-error *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
                                    <div class="d-flex align-items-center">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="pr-3">error
                                        </mat-icon>Error mess
                                    </div>
                                </mat-error>
                                <button mat-icon-button matSuffix (click)="confirmHide = !confirmHide" class="b-none"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confirmHide">
                                    <mat-icon>{{confirmHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </p>

                        <div class="d-flex justify-content-md-between btn-wrapper pb-4 pt-3">
                            <button type="submit" class="btn loginbtn railway"
                                [disabled]="!resetPasswordForm.valid">Confirm</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>

    <img src="assets/Responsive/bottom.svg" alt="" class="responsive-bottom-img"
        [ngClass]="{'d-none':keypadService.isSearchFocused}">

</section>
