<p class="railway fw-600 pb-3 gray-1">Uh oh. This action can't be undone! Are you sure you want to delete your account?</p>
<button class="btn delete-btn fw-600 railway" data-bs-toggle="modal" data-bs-target="#exampleModal"  >Delete account</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog model-center">
      <div class="modal-content">
        <div class="modal-body">

            <div class="px-md-5 py-md-4 text-center ">
                <div class="pb-3">
                    <p class="fw-500 fs-25 pb-3">So long, farewell!</p>
                    <p class=" model-heading fw-400 fs-16">We really do hate to see you go. And remember, if you change your mind, you're always welcome back!</p>
                </div>
            <div class=" d-flex justify-content-around">
                <button class="btn model-delete-btn"  (click)="deleteAccount()" >Delete</button>
                <button class="btn model-back-btn" data-bs-dismiss="modal" aria-label="Close">Back</button>
            </div>
        </div>          
        </div>       
      </div>
    </div>
  </div>
  <p class="ErrorMsg">{{msg}}</p>
